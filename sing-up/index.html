<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Sing Up</title>
  </head>
  <body>
    <div class="singup">
      <div class="singup__content">
        <h1 class="singup__heading">Join the comunity</h1>
        <p class="text">
          Take your art to the next level. Get it seen by millions of people
        </p>
        <button class="btn">Join width Facebook</button>

        <p class="divider">Or</p>

        <form action="" class="form">
          <div class="row">
            <div class="form__group">
              <input
                type="text"
                placeholder="First Name"
                class="form__input"
                name="name"
                id="name"
                required
              />
              <label class="form__label" for="name">Name</label>
              <p class="text--error">Error</p>
            </div>

            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="Last Name"
                name="lname"
                id="lname"
                required
              />
              <label class="form__label" for="lname">Last Name</label>
              <p class="text--error">Error</p>
            </div>
          </div>

          <div class="form__group">
            <input
              type="email"
              placeholder="name@example.com"
              class="form__input"
              name="email"
              id="email"
              required
            />
            <label class="form__label" for="email">Email</label>
            <p class="text--error">Error</p>
          </div>
          <div class="form__group">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="********"
              class="form__input"
              required
              minlength="8"
            />
            <label class="form__label" for="password">Password</label>
            <p class="text--error">Error</p>
          </div>

          <input
            type="submit"
            class="form__submit"
            value="Create New Account"
          />
        </form>
        <p class="text--secondary">
          By joining you agree out
          <a href="#" class="link">Terms of Service</a> and
          <a href="" class="link">Privacy Police</a>
        </p>
      </div>
    </div>
  </body>
</html>
