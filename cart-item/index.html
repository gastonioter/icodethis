<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/app.css" />
    <title>Cart Item</title>
  </head>
  <body>
    <article class="cart-item">
      <div class="cart-item__box">
        <div class="cart-item__left">
          <img
            src="./imgs/headphones.png"
            alt="headphones"
            class="cart-item__img"
          />
        </div>

        <div class="cart-item__right">
          <h1 class="cart-item__heading">
            Razer karken kitty edt gaming headset quartz
          </h1>

          <div class="cart-item__price">
            <p class="cart-item__price-value">$ 1.599, 00</p>
            <p class="cart-item__price-offer">$ 799, 00</p>
            <p class="cart-item__text--small">
              The offer is valid until April 3 or as long as stocks lasts!
            </p>
          </div>

          <button class="btn">Add to cart</button>
          <p class="cart-item__qty">50+ pcs. in stock</p>

          <div class="cart-item__actions-bx">
            <button class="btn--withe">
              <i class="icon-basic-heart icon"></i>
              Add to cart
            </button>
            <button class="btn--withe">
              <i class="icon-basic-star icon"></i>Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
